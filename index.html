<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity=
        "sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin=
        "anonymous" />
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                </ul>
                <div class="open-list">
                   <img src="dots.png" alt="">
                </div>
                <div class="google_acct">
                    <h4>G</h4>
                </div>
            </nav>
        </header>

        <main class="center">
            <h1><span class="blue">G</span><span class="red">o</span><span class="orange">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
            <div class="search">
                    <i class="fa fa-search"></i>
                <form action="">
                    <input type="text" placeholder="">
                </form>
                <div class="google-img">
                    <img src="google_mic.svg.png" alt="" width=12px;
                height= 20px;>
                </div>
            </div>
            
            <div class="feel_and_search">
                <div>
                    <p>Google Search</p>
                </div>
                <div>
                    <p>I'm Feeling Lucky</p>
                </div>
            </div>
            
            <div class="languages">
                <p>Google offered in: </p>    
                <ul>
                    <li><a href="#">Hausa</a></li>
                    <li><a href="#">Igbo</a></li>
                    <li><a href="#">Ede Yoruba</a></li>
                    <li><a href="#">Nigeria Pidgin</a></li>
                </ul>
            </div>
        </main>

        <footer>
            <p>Nigeria</p>
            <div class="bottom">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#"> Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul class="carbon">
                    <li><a href="#">Carbon Neutral Since 2007</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
